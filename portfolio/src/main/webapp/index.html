<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div id="content">
        <h1>My Portfolio</h1>
        <p>This is my portfolio.</p>
        <p>Click <a href="/hello">here</a> to see content created by server code.</p>
        <p>Click here to get a random message:</p>
        <button onclick="addRandomGreeting()">Hello</button>
        <div id="greeting-container"></div>

        <div class="contact-text">
            <form name="contactform" class="contact-items" action="/form-handler" method="POST">
                <input type="text" name="name" id="name" placeholder="Enter Your Name...">
                <input type="text" name="email" id="email" placeholder="Enter Your Email...">
                <textarea name="message" id="message" cols="65" rows="20" placeholder="Your Message Here..."></textarea>
                <input type="submit" class="button" value="Submit">
            </form>
        </div>

    </div>
</body>

</html>
